<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic!</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }

    .animal {
        float: left;
    }
  </style>
</head>

<body>

    <div class="container">
        
        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>

        <form id="animal-form">
        <label for="animal-input">Add an animal bro</label>
        <input type="text" id="animal-input">
        <br>

        <!-- Button triggers new animal to be added -->
        <input id="add-animal" type="submit" value="Add an animal bro">
        </form>

        <!-- Animals will Get Dumped Here -->
        <div id="animals-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
        // Initial array of animals
        var topics = ["Dog", "Cat", "Lion", "Giraffe"];

        // displayAnimalInfo function re-renders the HTML to display the appropriate content
        function displayAnimalInfo() {

            var animal = $(this).attr("data-name");
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + animal + "&api_key=Y1f1M0cpsqyKIIrpSBpDQG9OvC4E7CH0&limit=10"

            // Creating an AJAX call for the specific movie button being clicked
            $.ajax({
            url: queryURL,
            method: "GET"
            }).then(function(response) {

                for (var i=0; i < 10; i++) {

                    // Creating a div to hold the movie
                    var animalDiv = $("<div class='animal'>");

                    // Storing the rating data
                    var rating = response.data[i].rating;

                    // Creating an element to have the rating displayed
                    var pOne = $("<p>").text("Rating: " + rating);

                    // Displaying the rating
                    animalDiv.append(pOne);

                    // Retrieving the URL for the gif
                    var gifURL_still = response.data[i].images.fixed_height_still.url;

                    var gifURL = response.data[i].images.fixed_height.url

                    // Creating an element to hold the gif
                    var gif = $("<img>").attr({src: gifURL_still, "data-still": gifURL_still, "data-animate": gifURL, "data-state": "still"});

                    // Appending the gif
                    animalDiv.append(gif);

                    // Prepend the animal gif to animals-view
                    $("#animals-view").prepend(animalDiv);
                
                }
                    
            });

        };

        $(document).on("click", "img", function() {
            // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
            var state = $(this).attr("data-state");
            // If the clicked image's state is still, update its src attribute to what its data-animate value is.
            // Then, set the image's data-state to animate
            // Else set src to the data-still value
            if (state === "still") {
                $(this).attr("src", $(this).attr("data-animate"));
                $(this).attr("data-state", "animate");
            } else {
                $(this).attr("src", $(this).attr("data-still"));
                $(this).attr("data-state", "still");
            }
        });


        // Function for displaying animal data
        function renderButtons() {

            // Deleting the animals prior to adding new animals
            // (this is necessary otherwise you will have repeat buttons)
            $("#buttons-view").empty();

            // Looping through the array of topics
            for (var i = 0; i < topics.length; i++) {

            // Then dynamicaly generating buttons for each animal in the array
            // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
            var a = $("<button>");
            // Adding a class of movie-btn to our button
            a.addClass("animal-btn");
            // Adding a data-attribute
            a.attr("data-name", topics[i]);
            // Providing the initial button text
            a.text(topics[i]);
            // Adding the button to the buttons-view div
            $("#buttons-view").append(a);
            }
        }

        // This function handles events where an animal button is clicked
        $("#add-animal").on("click", function(event) {
            event.preventDefault();
            // This line grabs the input from the textbox
            var animal = $("#animal-input").val().trim();

            // Adding animal from the textbox to our array
            topics.push(animal);

            // Calling renderButtons which handles the processing of our topics array
            renderButtons();
        });

        // Adding a click event listener to all elements with a class of "animal-btn"
        $(document).on("click", ".animal-btn", displayAnimalInfo);

        // Calling the renderButtons function to display the intial buttons
        renderButtons();
        </script>
    </div>
</body>

</html>
